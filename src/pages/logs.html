<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Logs - Send to Telegram</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/logs.css">
    <meta name="referrer" content="no-referrer">
</head>
<body>
<header role="banner">
    <h1><span class="logo-small"></span> <span>Send to Telegram</span></h1>
</header>
<main role="main">
    <section class="logs-section">
        <!--Start of Single Log View Template-->
        <template id="single-log-view-template">
            <div class="log-single">
                <div class="log-single-heading">
                    <div class="log-single-cell" aria-label="Message type">
                        <div class="log-single-icon">
                            <img class="content-type-icon" src="" width="25" alt="" tabindex="0">
                        </div>
                        <div class="message-info">
                            <span class="message-type-text" tabindex="0"></span>
                        </div>
                    </div>
                    <div class="log-single-cell" aria-label="Message date">
                        <div class="log-single-icon">
                            <img class="calendar-icon" src="" width="21" alt="Calendar icon">
                        </div>
                        <div class="message-date">
                            <span class="message-date-text" tabindex="0"></span>
                        </div>
                    </div>
                    <div class="log-single-cell" aria-label="Message status">
                        <div class="log-single-icon message-status">
                            <img src="" width="" alt="" tabindex="0">
                        </div>
                    </div>
                    <div class="log-single-cell action-buttons">
                        <div class="log-single-icon expand-log-icon">
                            <i id="token-eye" class="expand-logs eyes-open" data-log-index="" data-log-type="" data-expand="false" role="button" aria-label="Open log details" tabindex="0"></i>
                        </div>
                        <div class="log-single-icon delete-log-icon">
                            <i id="delete-log" class="delete-log trash-can" data-log-index="" data-log-type="" data-expand="false" role="button" aria-label="Delete this log" tabindex="0"></i>
                        </div>
                    </div>
                </div>
                <div class="log-single-details display-none" data-details-index="">
                </div>
            </div>
        </template>
        <!--End of Single Log View Template-->
        <!--Start of Single Log Details Templates-->
        <template id="single-log-details-error-template">
            <div class="details-container">
                <div class="details-link-container">
                    <span class="active-log-view" tabindex="0" aria-label="error log details">Error: </span>
                    <span class="error-message" tabindex="0"></span>
                </div>
            </div>
        </template>
        <template id="single-log-details-text-template">
            <textarea aria-label="The text that was sent to Telegram" class="details-container active-log-view" readonly contenteditable="false"></textarea>
        </template>
        <template id="single-log-details-link-template">
            <div class="details-container">
                <div class="details-link-container">
                    <span>Link: </span>
                    <a class="active-log-view link" aria-label="The link that was sent to Telegram" target="_blank" href=""></a>
                </div>
                <div class="details-link-container source-container display-none">
                    <span>Source: </span>
                    <a class="active-log-view source" aria-label="Source of the link" target="_blank" href=""></a>
                </div>
            </div>
        </template>
        <template id="single-log-details-photo-template">
            <img loading="lazy" class="details-container active-log-view sent-image display-none" src="" alt="Image that was sent to Telegram" data-unique-id="" tabindex="0">
        </template>
        <!--End of Single Log Details Templates-->
        <!--Start of Single Log Details Footer Template-->
        <template id="single-log-details-footer-template">
            <div class="details-footer">
                <div class="details-source-link">
                    <img src="" width="20" alt="Link icon">
                    <a aria-label="Source of the link" target="_blank" href="">Source link</a>
                </div>
                <div class="details-delete-log">
                    <img src="" width="16" alt="Trash icon">
                    <a id="delete-log" data-log-index="" aria-label="Delete log" role="button" href="#" tabindex="0">Delete log</a>
                </div>
            </div>
        </template>
        <!--End of Single Log Details Footer Template-->
        <!--Start of No Logs Template-->
        <template id="no-logs-template">
            <div class="logs-list-empty">
                <img class="no-logs-icon" src="" width="40">
                <p tabindex="0">Logs will appear here,<br> as you start sending messages!</p>
            </div>
        </template>
        <!--End of No Logs Template-->
    </section>

    <nav class="pagination" aria-label="Pagination">
    <!--Dynamically generated by logs.js-->
    </nav>
</main>
<footer role="contentinfo">
    <div class="footer-navigation" role="navigation" aria-label="Extension pages">
        <div class="nav-home-btn tooltip">
            <a href="home.html" aria-label="Extension Homepage">
                <img src="../assets/icons/phospor-icons/house-ph.svg" height="25" width="25" alt="Homepage icon">
                <span class="tooltiptext">Home</span>
            </a>
        </div>
        <div class="nav-settings-btn tooltip">
            <a href="settings.html" aria-label="Extension Settings">
                <img src="../assets/icons/phospor-icons/gear-ph.svg" height="25" width="25" alt="Settings icon">
                <span class="tooltiptext">Settings</span>
            </a>
        </div>
        <div class="nav-logs-btn tooltip">
            <a href="logs.html" aria-label="Extension Logs">
                <img src="../assets/icons/phospor-icons/list-ph.svg" height="25" width="25" alt="Logs icon">
                <span class="tooltiptext">Logs</span>
            </a>
        </div>
    </div>
</footer>
<script src="./js/logs.js" type="module"></script>
</body>
</html>
