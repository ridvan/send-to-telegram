<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage | Send to Telegram</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
<header role="banner">
    <h1><span class="logo-small"></span> <span>Send to Telegram</span></h1>
</header>
<main role="main">
    <div class="main-header">
        <p class="connection-status" tabindex="0">
            <span class="dot gray-dot blink-one"></span>
            <span class="dot gray-dot blink-two"></span>
            <span class="dot gray-dot blink-three"></span>
            <span class="visually-hidden">Telegram Bot API, Connection Status:</span>
            <span id="connection-message"> Trying to connect</span>
        </p>
        <template id="open-embed-view-template">
            <div class="header-separator"></div>
            <p class="open-embed-view">
                <a target="_blank" href="./embed.html" aria-label="Open Extension in a new tab">
                    <img src="../assets/icons/phospor-icons/arrows-out-duotone-ph.svg" height="18" width="18" alt="External link icon">
                    <span>Embed View</span>
                </a>
            </p>
        </template>
    </div>
    <section class="home-statistics">
        <div class="split">
            <div class="messages-sent">
                <p tabindex="0"><span id="total-message-count"></span><br> <span id="message-word">messages</span><br> sent.</p>
            </div>
            <div class="vertical-line"></div>
            <div class="last-messages">
                <div tabindex="0">
                    <p class="last-message-header">Last <span class="successful-text-underline">successful</span> message:</p>
                    <p id="last-success-message"></p>
                </div>
                <div class="horizontal-line"></div>
                <div tabindex="0">
                    <p class="last-message-header">Last <span class="failed-text-underline">failed</span> message:</p>
                    <p id="last-fail-message"></p>
                </div>
            </div>
        </div>
    </section>
</main>
<footer role="contentinfo">
    <div class="footer-navigation" role="navigation" aria-label="Extension pages">
        <div class="nav-home-btn tooltip">
            <a href="home.html" aria-label="Extension Homepage">
                <img src="../assets/icons/phospor-icons/house-ph.svg" height="25" width="25" alt="Homepage icon">
                <span class="tooltiptext">Home</span>
            </a>
        </div>
        <div class="nav-settings-btn tooltip">
            <a href="settings.html" aria-label="Extension Settings">
                <img src="../assets/icons/phospor-icons/gear-ph.svg" height="25" width="25" alt="Settings icon">
                <span class="tooltiptext">Settings</span>
            </a>
        </div>
        <div class="nav-logs-btn tooltip">
            <a href="logs.html" aria-label="Extension Logs">
                <img src="../assets/icons/phospor-icons/list-ph.svg" height="25" width="25" alt="Logs icon">
                <span class="tooltiptext">Logs</span>
            </a>
        </div>
    </div>
</footer>
</body>
<script src="./js/home.js" type="module"></script>
</html>
